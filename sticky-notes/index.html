<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Notes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="main-cont">
        <h1 class="heading">Sticky Notes</h1>
        <section class="notes-area">
        </section>
        <section class="inp-area">
            <div class="inp">
                <textarea name="note-inp" id="note-inp" placeholder="Try a new note..." rows="6" cols="35"></textarea>
                <div class="add-area">
                    <div class="add">+</div>
                </div>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
