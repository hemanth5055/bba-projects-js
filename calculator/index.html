<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <dialog class="popup">
        <h2>Cannot divide by zero</h2>
    </dialog>
    <h1>Calculator</h1>
    <main>
        <div class="inp-area">
            <p id="inp"></p>
        </div>
        <div class="btn-area">
            <div class="btn" >1</div>
            <div class="btn" >2</div>
            <div class="btn" >3</div>
            <div class="btn operator">C</div>
            <div class="btn operator">%</div>

            <div class="btn" >4</div>
            <div class="btn" >5</div>
            <div class="btn" >6</div>
            <div class="btn operator">+</div>
            <div class="btn operator">-</div>

            <div class="btn" >7</div>
            <div class="btn" >8</div>
            <div class="btn" >9</div>
            <div class="btn operator">/</div>
            <div class="btn operator">x</div>

            <div class="btn" >.</div>
            <div class="btn" >0</div>
            <div class="btn" >=</div>
            <div class="btn operator">Del</div>
            <div class="btn operator">Exp</div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
